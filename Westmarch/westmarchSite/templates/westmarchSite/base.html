{% load static %}

<head>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@12.1.0/distribute/nouislider.min.js" integrity="sha256-V76+FCDgnqVqafUQ74coiR7qA3Gd6ZlVuFgdwcGCGlc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.1.0/wNumb.min.js" integrity="sha256-HT7c4lBipI1Hkl/uvUrU1HQx4WF3oQnSafPjgR9Cn8A=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{% static 'westmarchSite/js/characters.js' %}" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/12.1.0/nouislider.min.css" integrity="sha256-MyPOSprr9/vRwXTYc0saw86ylzGM2HVRKWUfHIFta74=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'westmarchSite/css/characters.css' %}" />

    <title>{% block title %} {% endblock title %}</title>
</head>
<body>
    <div class="containter-fluid">
        <div class="row justify-content-start" style="margin-right: 0;">
            {% block sidebar %}
                <nav id="sidebar" class="col-1">
                    <div class="sidebar-header">
                        <h3>Westmarches</h3>
                    </div>

                    <ul class="list-unstyled components">
                        {% block sidebar_content %}
                            <li>
                                <a href="{% url 'westmarchSite:crier' %}">Town Crier</a>
                            </li>
                            <li class="{{ characters_view }}">
                                <a href="{% url 'westmarchSite:characters' %}">Characters</a>
                            </li>
                        {% endblock sidebar_content %}
                    </ul>
                </nav>
            {% endblock sidebar %}
            <div id="main-content" class="col">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</body>
